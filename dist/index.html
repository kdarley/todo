<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div class="container">
            <div class="header">
                <div class="header-text">TODO @</div>
                <image class="header-logo" src="images/darley-logo-white.svg" alt="darley logo"></image>
            </div>
            <div class="sidebar">
                <div class="navigation">
                    <div class="nav-item all">
                        <button class="nav-header">All</button>
                    </div>
                    <div class="nav-item groups">
                        <h2 class="nav-header">Groups</h2>
                        <button class="group-category">
                            Work
                        </button>
                        <button class="group-category">
                            Grocery
                        </button>
                        <button class="group-category">
                            Household
                        </button>
                        <button class="add-group">
                            + New Group
                        </button>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="list-container">
                    <button class="add-todo">+ New Todo</button>
                    <ul>
                        <li class="todo">
                            <div class="todo-left">
                                <button class="todo-checkbox"></button>
                                <div class="todo-description">Text describing the todo 1</div>
                            </div>
                            <div class="todo-right">
                                <div>date</div>
                                <button class="edit-button">
                                    <image class="todo-button edit" src="images/edit.svg"></image>
                                </button>
                                <button class="delete-button">
                                    <image class="todo-button delete" src="images/delete.svg"></image>
                                </button>
                            </div>
                        </li>
                        <li class="todo">
                            <div class="todo-left">
                                <button class="todo-checkbox"></button>
                                <div class="todo-description">Text describing the todo 1</div>
                            </div>
                            <div class="todo-right">
                                <div>date</div>
                                <button class="edit-button">
                                    <image class="todo-button edit" src="images/edit.svg"></image>
                                </button>
                                <button class="delete-button">
                                    <image class="todo-button delete" src="images/delete.svg"></image>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
